<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<script>
    let value = prompt("Nhập số muốn truy xuất trong mảng: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Giá trị " + numbers[i] + " trong mảng là " + i);
        }
    }
</script>
</body>
</html>
